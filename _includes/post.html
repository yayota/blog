<article>
  <header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  </header>
  <div class="content">
    {{ post.body }}
  </div>{% unless post.hide_meta %}
  <footer>
    <span class='author'><a rel='author' href='http://tomafro.net'>Tom Ward</a></span>
    <span class='date'><a href="/{{ post.date | date: "%Y" }}/{{ post.date | date: "%m" }}">{{ post.date | date: "%e" | ordinalize }} {{ post.date | date: "%B"}} {{ post.date | date: "%Y"}}</a></span>
    <ul>{% for tag in post.tags %}
      <li><a href="/tags/{{tag}}" rel="tag">{{tag}}</a></li>{% endfor %}
    </ul>
  </footer>{% endunless %}
</article>
